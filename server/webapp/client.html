<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src='webapp/static/js/socket.io.js' charset="UTF-8" type="text/javascript"></script>
    <!-- <script src='webapp/static/js/zip.js' charset="UTF-8" type="text/javascript"></script>
    <script src='webapp/static/js/downloadAudio.js' charset="UTF-8" type="text/javascript"></script> -->
    <script src='webapp/static/js/soundscapewebappclient.js' charset="UTF-8" type="text/javascript"></script>
    <style> body {padding: 10; margin: 10;} </style>
  </head>


  <body>
    Hi, this is the temp webapp.
    <br>
    <br>
    <br>

    <button onclick="playAllSounds()"> Start Sounds </button>

    <table id='location_controls'>
      <tr>
        <th>
          <button onclick="toggleGPS()">Toggle GPS</button>
        </th>
        <th>
          <p id="using_gps">Using GPS: false</p>
        </th>
      </tr>
      <tr>
        <th>
          <p> GPS coordinates:</p>
        </th>
        <th>
          <p id='gps_coordinates'> 0 </p>
        </th>
      </tr>
      <tr>
        <th>
          lat:
        <input id='latPosSlide'type="range" min='-100' max='1100' defaultValue='500'>
        </th>
        <th><p id='latVal'> 0 </p></th>
      </tr>
      <tr>
        <th>
          lon:
          <input id='lonPosSlide'type="range" min='-100' max='1100' defaultValue='500'>
        </th>
        <th><p id='lonVal'> 0 </p></th>
      </tr>
      <tr>
        <th>
          <p id='num_volume_packets'>0</p>
        </th>
      </tr>
    </table>

    <br>
    <br>

    <!-- <ul id='soundsList' hidden="true"> -->
    <ul id='sounds-list'>
    </ul>
  </body>
</html>
